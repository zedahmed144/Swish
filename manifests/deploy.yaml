apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeoff
  labels:
    app: timeoff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timeoff
  template:
    metadata:
      labels:
        app: timeoff
    spec:
      containers:
      - name: timeoff
        image: ACCT_NUMBER.dkr.ecr.region-change.amazonaws.com/morningstar:version-change
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: timeoff-service
spec:
  type: NodePort
  selector:
    app: timeoff
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
      targetPort: 3000
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30010